<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <title>Kalkulator</title>
</head>

<body>

    <div class="container">

        <button class="btn_outside"><i class="bi bi-clock-fill"></i></button>

        <div class="screen_wrap">
            <div class="screen_container">
                <div class="screen"></div>
            </div>
        </div>

        <div class="btn_wrap">

            <!-- Baris 1 -->
            <button class="btn" data-value="C">C</button>
            <button class="btn" data-value="DEL"><i class="bi bi-backspace"></i></button>
            <button class="btn" data-value="%">%</button>
            <button class="btn" data-value="/">รท</button>

            <!-- Baris 2 -->
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="*">x</button>

            <!-- Baris 3 -->
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="-">-</button>

            <!-- Baris 4 -->
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="+">+</button>

            <!-- Baris 5 -->
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="0">0</button>

            <button class="btnn" data-value="=">=</button>

            <!-- Tombol Tema -->
            <button class="btn theme-btn" data-value="theme">
                <i class="bi bi-sun-fill"></i>
            </button>

        </div>

    </div>

    <div class="histori">
    <div class="histori-header">
        <h2>Histori</h2>
        <button class="btn-delete" title="Hapus histori">
            <i class="bi bi-trash"></i>
        </button>
    </div>

    <div class="histori-list">
    </div>
</div>


    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
